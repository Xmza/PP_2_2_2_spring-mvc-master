<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
</head>
<body>
<h3>Car lists</h3>
<br>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.color}"></td>
            <td th:utext="${car.year}"></td>
        </tr>
    </table>

</div>
</body>
</html>
